{% set posts = __SELF__.posts %}

{% for post in posts %}
    <div class="post col position-relative">
        <div>
            <div class="image overflow-hidden">
                {% set image = post.featured_images.first %}

                <img src="{{ image.thumb(416, 313, {"mode": "crop"}) }}"
                     alt="{{ image.title }}"
                     class="img-fluid">
            </div>

            <h2 class="mt-4 fs-28 mb-0">
                {{ post.title }}
            </h2>

            <div class="mt-3">
                {{ post.excerpt }}
            </div>

            <div class="more mt-3">
                <a href="{{ post.url }}" class="fs-13 d-inline-flex align-items-center fw-semibold stretched-link text-blue text-blue-hover">
                    <span>Více informací</span>

                    <img src="{{ 'assets/images/icons/caret-right.svg'|theme }}" alt="caret" class="ms-2">
                </a>
            </div>
        </div>
    </div>
{% endfor %}
