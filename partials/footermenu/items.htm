{% for item in items %}
    {% if not item.viewBag.isHidden %}
        <li role="presentation" class="nav-item text-center {{ item.viewBag.cssClass }}">
            {% if item.url %}
                <a href="{{ item.url }}" {{ item.viewBag.isExternal ? 'target="_blank"' }} class="nav-link ff-source-serif position-relative text-center d-inline-block {{ item.isActive ? 'active' : '' }} {{ item.isChildActive ? 'child-active' : '' }}">
                    {{ item.title }}
                </a>
            {% else %}
                <span>{{ item.title }}</span>
            {% endif %}
        </li>
    {% endif %}
{% endfor %}
